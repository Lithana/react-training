<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number" /><br>
        <input type="number" id="num2" placeholder="Enter second number" /><br>

        <button onclick="add()">ADD</button>
        <button onclick="sub()">SUB</button>
        <button onclick="mul()">MUL</button>
        <button onclick="div()">DIV</button>

        <h1>The answer: <span id="res"></span></h1>
    </div>

    <script>
        function add() {
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("res").innerText = n1 + n2;
        }

        function sub() {
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("res").innerText = n1 - n2;
        }

        function mul() {
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("res").innerText = n1 * n2;
        }

        function div() {
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            if (n2 === 0) {
                document.getElementById("res").innerText = "Cannot divide by zero!";
            } else {
                document.getElementById("res").innerText = n1 / n2;
            }
        }
    </script>
</body>
</html>
